 {% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
     <div class="row">
         <div class="col-lg-12 topblog posttitle">
    {% for post in object_list %}

{% autoescape off %}


        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}{{ post.short_content }}</a></h3>
        <h4></h4>
        <h6><p>{{ post.datetime }}</p></h6>

 {% endautoescape %}

    {% empty %}
    <p>Нет постов</p>
    {% endfor %}

         </div>
     </div>
    </div>


{% endblock %}
