 {% extends 'base.html' %}
{% load static %}
<a href="/blog/{{post.id}}#disqus_thread" ></a>

{% block content %}
    <div class="container">
     <div class="row">
         <div class="col-lg-12 topblog">
    {% for post in object_list %}
        <h5><p>{{ post.datetime }}</p></h5>
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a><style>h3{line-height: 30%}</style></h3>

    {% empty %}
    <p>Нет постов</p>
    {% endfor %}
         </div>
     </div>
    </div>

 <script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'YOUR_DISQUS_WEBSITE_SHORTNAME'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>

{% endblock %}
