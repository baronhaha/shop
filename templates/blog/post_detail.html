 {% extends 'base.html' %}
{% load static %}
{% load ratings %}

{% block content %}
   <link rel="stylesheet" href="{% static '/static_dev/css/star-rating.css' %}">
<script type="text/javascript" src="{% static '/static_dev/js/star-rating.min.js' %}"></script>

  <div class="container">
   <div class="row">
    <div class="col-lg-12 topblog">

        {% autoescape off %}
    <h2>{{ post.title }}</h2>

    <p>{{ post.content }}</p>
            <h5><p>{{ post.datetime }}</p></h5>
            {% ratings object %}


        {% endautoescape %}
        <p>

    {% load disqus_tags %}

    {% disqus_show_comments %}
        </p>

    </div>
   </div>
  </div>
{% endblock %}
